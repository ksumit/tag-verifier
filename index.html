<link href="/images/ep-favicon.jpg" type="image/jpeg" rel="icon">
<link href="/style.css" type="text/css" rel="stylesheet">
<script type="text/javascript">
    var PROVIDERS = {
        "google-analytics" : "Google Analytics",
        "ensighten" : "Ensighten",
        "tagman" : "TagMan",
        "ubertags" : "UberTag",
        "liveperson" : "LivePerson",
        "brighttag" : "BrightTag",
        "rightnow" : "RightNow",
        "instantservice-invite" : "InstantService (Invite)",
        "instantservice-tracking" : "InstantService (Tracking)",
        "monetate" : "Monetate",
        "omniture" : "Omniture",
        "bluekai" : "Bluekai",
        "inq-chat" : "INQ Chat",
        "marin-softwares" : "Marin Software",
        "webtrends" : "WebTrends",
        "egain" : "EGain",
        "google-analytics-urchin" : "Google Analytics(Urchin)",
        "opentag" : "OpenTag",
        "gomez" : "Gomez",
        "tealeaf" : "TeaLeaf",
        "estara" : "EStara"
    };

    function loadProviders() {
        var root = document.getElementById('provider-list');
        for ( var provider in PROVIDERS) {
            var liNode = document.createElement("li");
            liNode.innerHTML = PROVIDERS[provider];
            root.appendChild(liNode);
        }
    }
</script>
</head>
